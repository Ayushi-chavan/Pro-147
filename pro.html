        <a-entity position="0 0 0">
            <a-cylinder position="0 0 0" radius="5" scale="1 0.5 1" color="green"></a-cylinder>
        </a-entity>
        
    <a-entity position="0 0 0">

<a-entity><a-box position="0 -3 0" color="yellow" scale="1 5 1"></a-box></a-entity>
    

<a-entity><a-box position="-8 -4.5 0" color="yellow" scale="1 2.5 1"></a-box></a-entity>

    <a-entity >

        <a-box color="blue" position="0.076 8 -39" width="50" height="50">
        </a-box>
        <!--RIGHT-->
        <a-box color="orange" rotation="0 -90 0" position="25.5 8 -15" width="50" height="50">
        </a-box>
        <!--LEFT-->
        <a-box color="orange" rotation="0 -90 0" position="-25.9 8 -15" width="50" height="50">
        </a-box>
        <!--TOP-->
        <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">

      </a-entity>
